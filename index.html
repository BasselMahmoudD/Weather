    <section class="py-5">

        <div class="container">
            <div class="row my-lg-5">
                <div class="col-12 my-4 input-groupp position-relative">
                    <input id="search" type="text" name="search" placeholder="Find Your Location" class="form-control p-3 rounded-pill bg-black text-light border-0
                        ">
                    <button class="btn btn-primary position-absolute rounded-pill">Find</button>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-lg-4">
                    <div class="firstDay">
                        <div class="title d-flex justify-content-between py-1">
                            <p class="mx-2 " id="todayName">Sunday</p>
                            <div class="d-flex">
                                <p class="mx-2" id="todayNumber">22</p>
                                <p class="mx-2" id="todayMOnth">january</p>
                            </div>
                        </div>
                        <div class="content py-5 px-3">
                            <h3 id="todayLocation">Cairo</h3>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="d-inline-block maindegree" id="todayTemp"><sup>o</sup>C</p>
                                </div>
                                <div><img id="todayIcon" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt=""></div>
                            </div>
                            <p id="todayText">Clear</p>
                            <div class="icons d-flex align-items-center">
                                <img src="./imgs/icon-umberella.png" alt="" class="mx-3">
                                <p id="umbrella">20%</p>
                                <img  src="./imgs/icon-wind.png" alt="" class="mx-3">
                                <p id="icon-wind">18km/m</p>
                                <img  src="./imgs/icon-compass.png" alt="" class="mx-3">
                                <p id="icon-compass">East</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 text-center row2">
                    <div class="secday">
                        <div class="title py-1">
                            <p class="nextDay">Sunday</p>
                        </div>
                        <div class="content p-4">
                            <img class="Img" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="">
                            <p class="maxTemp m-0 mt-4">16<sup>o</sup>C</p>
                            <p class="minTemp m-0">12.7<sup>o</sup></p>
                            <p class="textWeather my-lg-5">Patchy rain possible</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 text-center row3">
                    <div class="secday">
                        <div class="title py-1">
                            <p class="nextDay">Sunday</p>
                        </div>
                        <div class="content p-4">
                            <img class="Img" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="">
                            <p class="maxTemp m-0 mt-4">16<sup>o</sup>C</p>
                            <p class="minTemp m-0">12.7<sup>o</sup></p>
                            <p class="textWeather my-lg-5">Patchy rain possible</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
